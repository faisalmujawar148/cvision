










<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Job Info</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            padding: 10px;

            width: 300px;

            /* Allow the height to change smoothly */

            transition: height 0.3s ease;

            overflow: hidden; /* Hide any unwanted scrollbars */

        }

        h2 { font-size: 16px; margin-bottom: 5px; }

        p, pre { font-size: 14px; margin: 5px 0; word-wrap: break-word; }

        #jsonSection { display: none; }

        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }

    </style>

</head>





    <!-- Job Details Section -->

    <div id="jobSection">

        <h2>Job Title:</h2>

        <p id="jobTitle">Loading...</p>



        <h2>Company Name:</h2>

        <p id="companyName">Loading...</p>



        <h2>Job Description:</h2>

        <p id="jobDescription">Loading...</p>

    </div>



    <!-- File Upload Section -->

    <div id="uploadSection">

        <h2>Upload Resume:</h2>

        <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx">

        <button id="uploadButton">Upload Resume</button>

    </div>



    <!-- JSON Output Section (Initially Hidden) -->

    <div id="jsonSection">

        <h2>Analysis Result:</h2>

        <pre id="jsonOutput">Waiting for response...</pre>

    </div>



    <script src="popup.js"></script>

</body>

</html>
